name: AI Proxy

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Тип действия'
        required: true
        type: string
      data:
        description: 'Данные'
        required: true
        type: string

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Process request
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "Действие: ${{ github.event.inputs.action }}"
          echo "Данные: ${{ github.event.inputs.data }}"
