<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VPS Simulator</title>
  <style>
    body { background: #222; color: #eee; font-family: monospace; margin: 0; }
    .console {
      background: #181818; border-radius: 5px; padding: 20px; margin: 40px auto; width: 600px; box-shadow: 0 0 10px #0009;
      min-height: 320px;
    }
    #output { min-height:160px; white-space:pre-wrap; }
    input { background: #111; color: #0f0; border: none; padding: 8px; width: 95%; font-size:1em; }
  </style>
</head>
<body>
  <div class="console">
    <div id="output">root@vps:~# echo "Добро пожаловать на VPS-симулятор!"</div>
    <form id="cmdform" autocomplete="off">
      <label><span style="color:#0f0;">root@vps:~# </span></label>
      <input id="cmd" type="text" autofocus>
    </form>
  </div>
  <script>
    const output = document.getElementById('output');
    const cmdform = document.getElementById('cmdform');
    const cmd = document.getElementById('cmd');

    const fakeResponses = {
      'uptime': ' 09:16:34 up  3 days,  5:43,  1 user,  load average: 0.01, 0.07, 0.12',
      'ls': 'Desktop  Documents  Downloads  server.log  www',
      'whoami': 'root',
      'cat server.log': 'Server started...\nNo errors detected.\nRequest: GET /index.html',
      'help': 'Доступные команды: uptime, ls, whoami, cat server.log, help, clear',
      'date': (new Date()).toString(),
      'clear': ''
    };

    cmdform.onsubmit = e => {
      e.preventDefault();
      const userCommand = cmd.value;
      let response = fakeResponses[userCommand] || `bash: ${userCommand}: команда не найдена`;
      if(userCommand === 'date') response = (new Date()).toString();
      if(userCommand === 'clear') {
        output.textContent = '';
      } else {
        output.innerHTML += `\nroot@vps:~# ${userCommand}\n${response}`;
      }
      cmd.value = '';
    };
  </script>
</body>
</html>
